<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardssss</title>
  <link rel="stylesheet" href="card.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <img class="header-img" src="img/amann.jpg" alt="Aimee Mann" />
      </header>
      <div class="card-content">
        <h1 class="artist-name">Aimee Mann</h1>
        <p>Aimee Mann (born September 8, 1960) is an American singer-songwriter. Mann began her career in the 1980s as the bassist and a vocalist for 'Til Tuesday...</p>
      </div>
      <footer class="footer">
        <a class="footer-link" href="https://en.wikipedia.org/wiki/Aimee_Mann">
          <img  src="img/wikipedia.svg" alt="Wiki Icon" />
        </a>
      </footer>
    </div>
  </div>
</body>
</html>
